<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator</h1>
<form action="{% url 'pass' %}">
	<select name="length">
		<option value="6">6 chars long</option>
		<option value="7">7 chars long</option>
		<option value="8">8 chars long</option>
		<option value="9">9 chars long</option>
		<option value="10">10 chars long</option>
		<option value="11">11 chars long</option>
		<option value="12" selected="selected">12 chars long</option>
		<option value="13">13 chars long</option>
		<option value="14">14 chars long</option>
	</select> Length
	<br>
	<input type="checkbox" name="uppercase">Uppercase
	<br>

	<input type="checkbox" name="numbers">Numbers
	<br>

	<input type="checkbox" name="special">Special Characters
	<br>

	<input type="submit" value="Generate Password" class="btn btn-primary">
</form>

</div>
