{% extends 'portfolio/base.html' %}
{% block content %}

	{% load static %}
	<img src="{% static 'portfolio/cov19.jpg' %}" alt='some cov19 image'>
	<div class="container text-center">

		<h1>{{ title }}</h1>
		<br>
		{{ some_text }}
		<br>
		{% for project in projects %}
			<h2>{{ project.title }}</h2>
			<p>{{ project.description }}</p>
			<img src="{{ project.image.url }}" height="150">
			{% if project.url %}
				<br>
				<a href="{{ project.url }}">Link</a>
			{% endif %}
		{% endfor %}
		<br>
		<a href="{% url 'blog:all_blogs' %}">Blog Page</a>
	</div>
{% endblock %}
