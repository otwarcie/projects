{% extends "books/base.html" %}
{% block content %}
	{% for book in books %}

		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ book.title }}</a>
		    </div>
		    <h2><a class="article-title" href="{% url book-detail %}">{{ book.title }}</a></h2>
		    <p class="article-content">{{ book.cover_image }} with {{ book.pages_num }} pages, published by {{ book.publisher_id }}</p>
		  </div>
		</article>

	{% endfor %}
{% endblock content %}
